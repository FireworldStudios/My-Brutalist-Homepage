<html>
  <head>
    <title>My Brutalist Homepage</title>
    <style>
      body{
        background-color: black;
        color: lime;
        font-family: 'Courier New', monospace;
      }
      .topnav {
        background-color: black;
        overflow: hidden;
      }
      
      /* Style the links inside the navigation bar */
      .topnav a {
        float: left;
        color: lime;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      
      /* Change the color of links on hover */
      .topnav a:hover {
        background-color: lime;
        color: black;
      }
      
      /* Add a color to the active/current link */
      .topnav a.active {
        background-color: lime;
        color: black;
      }
      * {
        box-sizing: border-box;
        font-size: 32px;
      }
      * {
        box-sizing: border-box;
        font-size: 32px;
      }
      .window {
        background-color: black;
        color: lime;
      }
      hr.solid {
        border-top: 3px solid #bbb;
        border-color: lime;
      }
      .button {
        background-color: lime;
        border: none;
        color: white;
        padding: 16px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 2px 1px;
        transition-duration: 0.4s;
        cursor: pointer;
      }

      .button1 {
        background-color: black; 
        color: lime; 
        border: 2px solid lime;
      }

      .button1:hover {
        background-color: lime;
        color: black;
}
    </style>
  </head>
  <div class="topnav">
  <a class="active">Home</a>
  <a href="#contact">Contact</a>
  <a href="#about">About</a>
  </div>
  <body>
    <hr class="solid">
      <h3>My Brutalist Homepage</h3>
    <hr class="solid">
    <h6>Topics</h6>
    <button class="button button1">Military</button>
  </body>

</html>
